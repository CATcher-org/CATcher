mutation UpdateIssue($issueId: ID!, $title: String!, $body: String!, $labelIds: [ID!], $assigneeIds: [ID!]) {
  updateIssue(input: { id: $issueId, title: $title, body: $body, labelIds: $labelIds, assigneeIds: $assigneeIds }) {
    issue {
      ...issue
      labels(first: 100) {
        edges {
          node {
            ...issueLabel
          }
        }
      }
      assignees(first: 100) {
        edges {
          node {
            ...issueAssignee
          }
        }
      }
      comments(first: 100) {
        edges {
          cursor
          node {
            ...issueComment
          }
        }
      }
    }
  }
}
