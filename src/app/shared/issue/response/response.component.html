<h3 class="mat-title">{{TITLE[attributeName]}}</h3>
<form [formGroup]="responseForm" #myForm="ngForm" (ngSubmit)="updateResponse(myForm)">
  <div class="timeline-comment">
    <div class="timeline-header">
      <span> <strong> {{POSTER[attributeName]}} </strong> {{ACTION[attributeName]}}. </span>
      <button mat-button *ngIf="canEditIssue() && !isEditing" (click)="changeToEditMode()">
        Edit
      </button>
    </div>
    <div *ngIf="!isEditing" class="comment">
      <markdown [data]="issue[attributeName]"></markdown>
    </div>
    <div *ngIf="isEditing">
      <app-comment-editor
        [id]="'description'"
        [commentField]="this.responseForm.get('description')"
        [commentForm]="this.responseForm"
        [(isFormPending)]="this.isSavePending"
        [(submitButtonText)]="this.submitButtonText">
      </app-comment-editor>
      <button type="button" [disabled]="isSavePending" mat-stroked-button color="warn" (click)="cancelEditMode()">Cancel</button>
      <button type="submit" [disabled]="responseForm.invalid || isSavePending" mat-stroked-button color="primary">{{ this.submitButtonText }}</button>
    </div>
  </div>
</form>
