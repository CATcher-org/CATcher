mutation CloseIssue($issueId: ID!) {
  closeIssue(input: { issueId: $issueId }) {
    issue {
      ...issue
      labels(first: 100) {
        edges {
          node {
            ...issueLabel
          }
        }
      }
      assignees(first: 100) {
        edges {
          node {
            ...issueAssignee
          }
        }
      }
      comments(first: 100) {
        edges {
          cursor
          node {
            ...issueComment
          }
        }
      }
    }
  }
}
