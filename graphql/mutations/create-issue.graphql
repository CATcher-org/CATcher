mutation CreateIssue($repoId: ID!, $title: String!, $body: String!, $labelIds: [ID!]!) {
  createIssue(input: { repositoryId: $repoId, title: $title, body: $body, labelIds: $labelIds }) {
    issue {
      ...issue
      labels(first: 100) {
        edges {
          node {
            ...issueLabel
          }
        }
      }
      assignees(first: 100) {
        edges {
          node {
            ...issueAssignee
          }
        }
      }
      comments(first: 100) {
        edges {
          cursor
          node {
            ...issueComment
          }
        }
      }
    }
  }
}
