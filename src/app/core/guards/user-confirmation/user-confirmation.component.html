<h1 mat-dialog-title>Warning</h1>

<div mat-dialog-content>
  <p *ngFor="let message of data.messages">
    {{ message }}
  </p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">{{ data.noMessage }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">{{ data.yesMessage }}</button>
</div>
