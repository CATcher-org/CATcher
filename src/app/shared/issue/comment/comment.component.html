<h3 class="mat-title">{{TITLE[attributeName]}}</h3>
<form [formGroup]="issueCommentForm" #myForm="ngForm" (ngSubmit)="updateIssueComment(myForm)">
  <div class="timeline-comment">
    <div class="timeline-header">
      <span> <span class="bold-name"> {{POSTER[attributeName]}} </span> {{ACTION[attributeName]}} on {{comments[attributeName].createdAt}}. </span>
      <button mat-button *ngIf="canEditComment() && !isEditing" (click)="changeToEditMode()">
        Edit
      </button>
    </div>
    <div *ngIf="!isEditing" class="comment">
      <markdown [data]="comments[attributeName]['description']"></markdown>
    </div>
    <div *ngIf="isEditing">
      <app-comment-editor [commentField]="issueCommentForm.get('description')" [commentForm]="issueCommentForm"></app-comment-editor>
      <button type="button" mat-stroked-button color="warn" (click)="cancelEditMode()">Cancel</button>
      <button type="submit" [disabled]="issueCommentForm.invalid || isSavePending" mat-stroked-button color="primary">Save</button>
    </div>
  </div>
</form>
