<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <app-profiles (selectedProfile)="onProfileSelect($event)" (profileLocationPrompter)="onProfileMissing($event)"></app-profiles>
  <mat-card-content>
    <form [formGroup]="loginForm" #myForm="ngForm" (ngSubmit)="login(myForm)">
      <table class="table-form" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="login-field">
              <input matInput placeholder="Username" formControlName="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="login-field">
              <input matInput placeholder="Password" formControlName="password" type="password" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="login-field" style="width: 50%">
              <textarea matInput placeholder="Encoded Text" formControlName="encodedText" required></textarea>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <button type="submit" [disabled]="loginForm.invalid" mat-stroked-button color="primary">Sign In</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <div style="color: #6a737d; font-size: 10px;">{{ this.profileLocationPrompt }}</div>
</mat-card>
