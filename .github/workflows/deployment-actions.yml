name: Draft Deployment

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  draft_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.set_upload_url.outputs.upload_url }}
      version_num: ${{ steps.set_version.outputs.version_num }}
    steps:
      - name: Create Draft Release
        id: draft_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Set upload_url Context
        id: set_upload_url
        run: echo "::set-output name=upload_url::${{ steps.draft_release.outputs.upload_url }}"
      - name: Get Version Number
        id: get_version
        uses: Saionaro/extract-package-version@v1.1.1
      - name: Set Version Number
        id: set_version
        run: echo "::set-output name=version_num::${{ steps.get_version.outputs.version }}"

  deploy_linux:
    runs-on: ubuntu-latest
    needs: draft_release
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm install
          npm run electron:linux
      - name: test
        run: |
          echo ${{ needs.draft_release.outputs.upload_url }}
          echo ${{ needs.draft_release.outputs.version_num }}
          ls release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ needs.draft_release.outputs.upload_url }}
          asset_path: ./release/CATcher-${{ needs.draft_release.outputs.version_num }}.AppImage
          asset_name: CATcher-${{ needs.draft_release.outputs.version_num }}.AppImage
          asset_content_type: application/octet-stream
