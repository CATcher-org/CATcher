language: node_js
node_js:
  - "10"
sudo: required

branches:
  only:
    - master
install: true
cache:
  directories:
    - node_modules
jobs:
  include:
    - stage: "Prepare Dependencies"
      name: "Prepare Dependencies"
      script:
        - npm install
        - npm update
    - stage: "Lint/Test"
      name: "Lint"
      script:
        - npm run lint
    - stage: "Unit/Test"
      name: "Jasmine"
      script:
        - npm run test
